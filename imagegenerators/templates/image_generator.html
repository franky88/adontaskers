{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card-container">
            <strong>{{ title|title }}</strong>
            <form class="float-right">
                <input class="" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
                <button class="my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="card-container mt-3">
            <div class="card-columns">
                <!-- <img style="width: 200px; height: auto;" src="{{res.url}}" alt="">
                <a href="{{res.url}}">View image</a> -->
                {% for res in response %}
                <div class="card">
                    <a href="{{res.url}}" download="{{ request.GET.q }}"><img src="{{res.url}}" class="card-img-top" alt="{{ request.GET.q }}"></a>
                    <div class="card-body">
                      <h5 class="card-title">{{ request.GET.q|upper }} {{ created }}</h5>
                      <a href="{{ res.url }}" target="_blank">View image</a> | 
                      <a href="{{ res.url }}" download="{{ request.GET.q }}">Download</a>
                      <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
